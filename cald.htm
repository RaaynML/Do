<html><body><h2>Patty to Tray</h2><label for="ST">SM:</label><input id="ST"type="number"min="0"value="0"oninput="pog('S',10,1)"><span id="SP">0</span></div><div><label for="MT">MD:</label><input id="MT"type="number"min="0"value="0"oninput="pog('M',8)"><span id="MP">0</span></div><div><label for="LT">LG:</label><input id="LT"type="number"min="0"value="0"oninput="pog('L',6,3)"><span id="LP">0</span></div><div><label for="BT">BP:</label><input id="BT"type="number"min="0"value="0"oninput="pog('B',8)"><span id="BP">0</span></div></div><script>function pog(ty,p,z=4){tn=(document.getElementById(ty+'T').value||0)/p;ps=z>1?Math.round((tn)*z)/z:(tn);document.getElementById(ty+'P').textContent=ps.toFixed(z>1?2:1);}</script></body></html>
